<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio de Caron Adam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN CONTENT -->
    <main class="container contact-section">
        <section>
            <h1>Contactez-moi</h1>
            <p>N'hésitez pas à me contacter pour toute question ou collaboration.</p>

            <div class="form-container">
                <form class="contact-form" id="contact-form" action="https://formspree.io/f/mgvaegjn" method="POST">
                    <input type="text" name="name" placeholder="Votre nom" required>
                    <input type="email" name="email" placeholder="Votre email" required>
                    <input type="text" name="subject" placeholder="Sujet" required>
                    <textarea name="message" placeholder="Votre message" required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
                <div id="message-status"></div>
            </div>
            
            <a href="index.html" class="back-link">Retour au portfolio</a>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Caron Adam - Tous droits réservés</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script>
        // Gestion de l'envoi du formulaire avec confirmation
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            fetch(this.action, {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('message-status').textContent = "Message envoyé avec succès !";
                    document.getElementById('message-status').className = 'success';
                    this.reset();
                    setTimeout(() => {
                        document.getElementById('message-status').textContent = '';
                        document.getElementById('message-status').className = '';
                    }, 5000);
                } else {
                    document.getElementById('message-status').textContent = "Une erreur est survenue, veuillez réessayer.";
